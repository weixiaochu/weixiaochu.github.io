            function trautoLogoPlace(){
                if (document.body.clientWidth>=1200 ){
                    otrlogotb=document.getElementById("trlogotb")
                    trlogoother=document.getElementById("trlogoother")
                    trlogodiv=document.getElementById("trlogodiv")
                    otrlogotb.style.height =trlogoother.offsetHeight+'px'

            for(let index in dir) {
                nav += '<li><a href="./'+index+'/index.html?class='+index+'" target="_self">'+index+'</a></li>';

                html += '<div class="col-lg-4 col-md-6 trnewlist trrow991">';

                    html += '</div>';
                    html += ' <ul class="tridxul">';

                    for(let i in dir[index]) {
                        var blogAttribute = dir[index][i].split("@");
                        // 排除列表页

                        }

                        html += '<li>';
                            html += '<span class="spw1">'+blogAttribute[1]+'</span>';
